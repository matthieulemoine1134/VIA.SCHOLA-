          }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      body { font-family: 'Open Sans', sans-serif; }

      .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
      .dark .glass-panel { background: rgba(10, 25, 47, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); }

  <body class="bg-cream text-navy-900 dark:bg-navy-950 dark:text-cream transition-colors duration-300 selection:bg-violet-200 selection:text-navy-900">
    
    <form name="contact-narbonne" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="parentName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="studentClass" />
      <input type="text" name="subject" />
      <textarea name="details"></textarea>
    </form>

    <form name="candidature-narbonne" netlify netlify-honeypot="bot-field" hidden enctype="multipart/form-data">
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="subjects" />
      <input type="file" name="cv" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
