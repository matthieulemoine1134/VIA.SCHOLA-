<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Via Schola - Soutien Scolaire Narbonne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Schola Navy (Primary - Confidence, Intellect, Night)
              navy: {
                50: '#e6e8eb',
                100: '#c0c5cc',
                200: '#949ea8',
                300: '#637282',
                400: '#3e4e61',
                500: '#253245',
                600: '#1a2536',
                700: '#121b29',
                800: '#0e1520',
                900: '#0A192F', // Official Schola Navy
                950: '#050c18',
              },
              // Via Violet (Accent - Innovation, Future, Electric)
              violet: {
                50: '#f0efff',
                100: '#e3e0ff',
                200: '#c7c2ff',
                300: '#aa99ff',
                400: '#8c6eff',
                500: '#6C63FF', // Official Via Violet
                600: '#5a4ce6',
                700: '#493bbd',
                800: '#3a2f96',
                900: '#302878',
              },
              // Domitia Gold (Secondary - Excellence, Warmth, History)
              gold: {
                50: '#fbf8eb',
                100: '#f5ecc9',
                200: '#eddba3',
                300: '#e4c678',
                400: '#dbb054',
                500: '#D4AF37', // Official Domitia Gold
                600: '#b58e2b',
                700: '#916f24',
                800: '#735721',
                900: '#5e461f',
              },
              // Premium Backgrounds
              cream: '#F8F9FA',
              paper: '#FDFBF7',
            },
            fontFamily: {
              sans: ['"Open Sans"', 'system-ui', 'sans-serif'],
              serif: ['Montserrat', 'sans-serif'], // Used for Titles (replacing Fraunces)
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Open Sans', sans-serif; }
      h1, h2, h3, h4, h5, h6, .font-serif { font-family: 'Montserrat', sans-serif; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(10, 25, 47, 0.85); /* Navy 900 */
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* The Guiding Line (Fil Conducteur) */
      .guiding-line {
        position: absolute;
        width: 1px;
        background: linear-gradient(to bottom, #6C63FF, #D4AF37);
        opacity: 0.2;
        left: 50%;
        transform: translateX(-50%);
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  <script type="importmap">

}
</script>
</head>
  <body class="bg-cream text-navy-900 dark:bg-navy-950 dark:text-cream transition-colors duration-300 selection:bg-violet-200 selection:text-navy-900">

  </body>
